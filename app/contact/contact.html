<div class="container about-container">
    <div class="col-sm-12">
        <h3 class="page-title">Contact</h3><br>
        <form validation ng-submit="submit()">
            <div class="form-group row">
                <div class="col-xs-4">
                    <input class="form-control" type="text" name="name" placeholder="Name" required="required">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-4">
                    <input class="form-control" type="email" name="email" placeholder="Email" required="required">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-4">
                    <input class="form-control" type="text" name="company" placeholder="Company" required="required">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-5">
                    <textarea name="message" id="message" placeholder="Message" class="form-control" rows="6"></textarea>
                </div>
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-contact" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
