<div class="home-hero-parallax">
    <div id="parallax-container">
        <div id="layer1"><img src="../assets/img/layer1.png"></div>
        <div id="layer2"><img src="../assets/img/layer2.png"></div>
        <div id="layer3"><img src="../assets/img/layer3.png"></div>
        <div id="layer4"><img src="../assets/img/layer4.png"></div>
        <div id="layer5"><img src="../assets/img/layer5.png"></div>
        <div id="layer6"><img src="../assets/img/layer6.png"></div>
    </div>
    <div class="container">
        <div class="welcome-text">
            <h1>It's<br>Naisu<br>To Meet You</h1>
            <a class="btn btn-o" href="#">Tell Me More</a>
        </div>
    </div>
</div>
<section id="home-portfolio">
    <div class="container">
        <div class="btn-group portfolio-btn" opt-kind="" ok-key="filter">
            <button type="button" class="btn active" ok-sel="*">All</button>
            <button type="button" class="btn" ok-sel=".artwork">Artwork</button>
            <button type="button" class="btn" ok-sel=".branding">Branding</button>
            <button type="button" class="btn" ok-sel=".illustration">Illustration</button>
            <button type="button" class="btn" ok-sel=".typography">Typography</button>
        </div>
        <ul isotope-container="isotope-container" class="isotope">
            <li ng-repeat="x in xList" isotope-item="" class="{{x.class}} col-sm-4">
                <img class="portfolio-thum" ng-src="{{x.img}}" width="100%">
                <h3 class="portfolio-name">{{x.name}}</h3>
                <h5 class="portfolio-class">{{x.classname}}</h5>
            </li>
        </ul>
    </div>
</section>
